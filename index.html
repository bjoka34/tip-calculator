<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Tip Calculator</h1>
        <p class="description">Enter the bill amount and tip percentage to calculate the total.</p>
        <form onsubmit="calculatePercentage(event)" class="form">
            <label for="bill_amount" class="input-label">Bill Amount</label>
            <input type="number" placeholder="0" id="bill_amount" class="input-field">
            <label for="tip_percentage" class="input-label">Tip Percentage</label>
            <input type="number" placeholder="0" id="tip_percentage" class="input-field">
            <input type="submit" id="submit_button" class="submit-button">
        </form>
        <p>Total: <b id="amount">$ 0</b></p>
    </div>
    <script src="script.js"></script>

</body>

</html>
